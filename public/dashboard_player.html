<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <script>
    $(document).ready(function(){
      if(localStorage.getItem("activeUser")==null)
            {
              location.href="index.html";
              return;
            }
            $("#activeUser").html(localStorage.getItem("activeUser"));
            $("#txtEmail").val(localStorage.getItem("activeUser")).attr("readonly",true);


            $("#BtnLogout").click(function(){
              localStorage.removeItem("activeUser");
              // Update browser history to ensure the user cannot navigate back to this page
              history.pushState(null, "", "index.html");
              location.href="index.html";
            }) 


            $("#updatepassword").click(function(){
            let Email=$("#txtEmail").val();
            let NewPwd=$("#txtNewPwd").val();
            let CurrPwd=$("#txtCurrPwd").val();

            let obj={
                type:"get",
                url:"/Update-Password",
                data:{
                    x:Email,
                    y:NewPwd,
                    z:CurrPwd
                }   
            }
            $.ajax(obj).done (function(resp){
              alert(resp);
            }).fail(function(err){
              alert(err);
            })
           }) 
    })
  </script>
  <style>
    body {
    background: linear-gradient(to bottom, #eef2f3, #d9e6f1); /* Subtle gradient for background */
    color: #2f3b4c; /* Deep navy for text */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    }

    #kuch{
    font-weight: bold;
    font-size: 1.2rem;
    text-transform: uppercase;
    }

    #activeUser {
    font-weight: lighter;
    font-size: 1.2rem;
    text-transform: uppercase;
    }


    /* Navbar Styling */
    .navbar {
    background: linear-gradient(to right, #34495e, #2c3e50); /* Gradient for navbar */
    color: white;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
    }

    .navbar a {
    color: #f1c40f; /* Warm yellow for links */
    font-weight: bold;
    margin-right: 20px;
    text-decoration: none;
    }

    .navbar a:hover {
    color: #e67e22; /* Orange hover effect */
    text-decoration: underline;
    }

    /* Section Headers */
    h2, h5 {
    color: #2c3e50; /* Deep blue-gray for titles */
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 1px;
    }
    
    /* Cards Styling */
    .card {
    background: #ffffff; /* Clean white */
    border: 1px solid rgba(0, 0, 0, 0.1); /* Light border for structure */
    border-radius: 15px; /* Rounded corners */
    transition: all 0.4s ease-in-out; /* Smooth transition */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .card:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Prominent shadow on hover */
    }
    
    /* Card Images */
    .card-img-top {
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    height: 200px; /* Larger image for better emphasis */
    object-fit: cover; /* Keep image proportions */
    }
    
    /* Buttons Inside Cards     */
    .card a.btn {
    background: linear-gradient(to right, #3498db, #2980b9); /* Vibrant gradient for buttons */
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); /* Button shadow     */
    }
    
    .card a.btn:hover {
    background: linear-gradient(to right, #1abc9c, #16a085); /* Green gradient on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover     */
    }

    /* Our Services Section */
    .services-header {
    background: linear-gradient(to right, #16a085, #1abc9c); /* Fresh green gradient */
    color: white;
    padding: 25px;
    text-align: center;
    border-radius: 12px;
    margin-bottom: 40px;
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    }

    /* Modal Styling */
    .modal-content {
    background-color: #fdfdfd; /* Clean white */
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Subtle modal shadow */
    }

    .modal-header {
    background: #34495e; /* Match navbar */
    color: white;
    border-bottom: none;
    font-weight: bold;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    }

    .modal-footer .btn-primary {
    background: linear-gradient(to right, #e74c3c, #c0392b); /* Bold red gradient */
    border: none;
    color: white;
    font-weight: bold;
    }

    .modal-footer .btn-primary:hover {
    background: linear-gradient(to right, #d35400, #e67e22); /* Orange gradient on hover */
    }

    /* Footer (if present) */
    footer {
    background: linear-gradient(to right, #34495e, #2c3e50); /* Dark footer */
    color: #ecf0f1; /* Light text */
    padding: 20px;
    text-align: center;
    font-size: 0.9rem;
    border-top: 4px solid #f39c12; /* Yellow accent */
    }

    /* Additional Adjustments */
    .centered-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.8rem;
    color: #2c3e50;
    }

    button, a.btn {
    font-family: 'Poppins', sans-serif;
    letter-spacing: 1px;
    transition: transform 0.2s ease-in-out;
    }

    button:hover, a.btn:hover {
    transform: translateY(-2px); /* Subtle lift on hover */
    }

    /* Responsiveness */
    @media (max-width: 768px) {
    .navbar a {
        margin-right: 10px;
        font-size: 0.9rem;
    }

    .services-header {
        font-size: 1.5rem;
    }

    .card-img-top {
        height: 150px; /* Adjust for smaller screens */
    }
    }

 
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" ></div>
        <center>
        <div id="kuch" class="col-md-6">
          Welcome: <span id="activeUser"></span>
        </div>
      </center>
      </div>
    </div>
    <div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card" >
              <img src="../pics/images.png " style="height: 300px;" class="card-img-top" alt="..." />
              <div class="card-body">
                
                <center>
                    <a href="playerprofile.html" class="btn btn-primary">Profile</a>
                </center>
              </div>
            </div>
        </div>   

        <div class="col-md-3">
            <div class="card" >
              <img src="../pics/posttournament.jpeg" style="height: 300px;" class="card-img-top" alt="..." />
              <div class="card-body">
                
                <center>
                    <a href="tournament-finder.html" class="btn btn-primary">Find Tournaments</a>
                </center>
              </div>
            </div>
        </div>   

        <div class="col-md-3">
            <div class="card" >
              <img src="../pics/setting.jpeg " style="height: 300px;" class="card-img-top" alt="..." />
              <div class="card-body">
                
                <center>
                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2" >Settings</a>
                </center>
              </div>
            </div>
        </div>   

        <div class="col-md-3">
            <div class="card" >
              <img src="../pics/logout.jpeg" style="height: 300px;" class="card-img-top" alt="..." />
              <div class="card-body">
                
                <center>
                <a href="#" class="btn btn-primary" id="BtnLogout" >Logout</a>
                </center>
              </div>
            </div>
        </div>     
        
        <div class="modal" tabindex="-1" id="modal2">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" style="color: white;">Profile Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="modal-body text-black">
                  <label for="txtEmail">Email ID</label><br>
                  <input type="text" id="txtEmail" class="email"><br>
                  <div id="errEmail"></div>
                  <label for="txtNewPwd">New Password</label><br>
                  <div>
                    <input type="password" id="txtNewPwd" class="pass">
                  </div>
                  <label for="txtCurrPwd">Current Password</label><br>
                  <div>
                    <input type="password" id="txtCurrPwd" class="pass">
                  </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updatepassword">Update</button>
              </div>
            </div>
          </div>
        </div>


    
  </body>
</html>
