  <script>
    $(document).ready(function(){
      if(localStorage.getItem("activeUser")==null)
            {
              location.href="index.html";
              return;
            }
            $("#activeUser").html(localStorage.getItem("activeUser"));
            $("#txtEmail").val(localStorage.getItem("activeUser")).attr("readonly",true);


            $("#BtnLogout").click(function(){
              localStorage.removeItem("activeUser");
              // Update browser history to ensure the user cannot navigate back to this page
              history.pushState(null, "", "index.html");
              location.href="index.html";
            }) 


            $("#updatepassword").click(function(){
            let Email=$("#txtEmail").val();
            let NewPwd=$("#txtNewPwd").val();
            let CurrPwd=$("#txtCurrPwd").val();

            let obj={
                type:"get",
                url:"/Update-Password",
                data:{
                    x:Email,
                    y:NewPwd,
                    z:CurrPwd
                }   
            }
            $.ajax(obj).done (function(resp){
              alert(resp);
            }).fail(function(err){
              alert(err);
            })
           }) 
    })
  </script>
