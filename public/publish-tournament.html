<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish Tournament</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <script>
     $(document).ready(function(){
            $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly",true);
      })
  </script>
  <style>
    /* General Container Styling */
.container {
  background-color: #f8f9fa; /* Light gray background */
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for elevation */
  padding: 20px; /* Inner spacing */
}

/* Form Labels */
.form-label {
  font-size: 1rem; /* Standard size for readability */
  font-weight: 600; /* Slightly bold for emphasis */
  color: #343a40; /* Dark text for contrast */
}

/* Form Input Fields */
.form-control {
  border-radius: 5px; /* Smooth corners */
  border: 1px solid #ced4da; /* Subtle border */
  transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth focus effect */
}

.form-control:focus {
  border-color: #007bff; /* Blue border on focus */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Glowing effect */
}

/* File Upload Styling */
input[type="file"] {
  border: 1px solid #ced4da; /* Matches input styling */
  padding: 5px;
  border-radius: 5px;
}

/* Button Styling */
button[type="submit"] {
  background-color: #007bff; /* Primary blue */
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff; /* White text */
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue on hover */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Slight shadow on hover */
}

/* Header Styling */
h2 {
  font-size: 1.8rem;
  font-weight: bold;
  color: #343a40; /* Dark header */
  text-align: center;
  margin-bottom: 20px;
}

/* Aligning Text Center */
.center-text {
  text-align: center;
}

/* Row Gap */
.row > .col-md-6,
.row > .col-6 {
  margin-bottom: 15px; /* Spacing between rows */
}

/* Form Padding Adjustments */
form {
  margin-top: 20px;
}

.navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: 10px;

        
    }
    .navbar-logo {
        display: flex;
        align-items: center; /* Vertically align the text and image */
        
    }

  </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid  ">
           <!-- Logo Image -->
        <div class="navbar-logo">
          <img src="./pics/icon.webp" alt="Spoty Logo" style="height: 50px; ;" />
            <div class="navbar-brand text-white" href="#">Spoty</div>
        </div>
      </div>
    </nav>

    <center>
      <div class="mt-3">
        <H2>Publish Tournament </H2>
      </div>
    </center>
    <div class="container mt-4 mb-5 ps-4 border border-dark">
    <form class="row g-3 pt-4"  method="post" enctype="multipart/form-data">
  <div class="col-6 md-6 ">
    <label for="txtMail"  class="form-label">Email</label>
    <input type="email"  name="txtMail" class="form-control" placeholder="abc@gmail.com" id="txtMail">
  </div>
  <div class="col-6 md-6 ">
    <label for="txtContact"  class="form-label">Contact</label>
    <input type="text"  name="txtContact" class="form-control" placeholder="123456789" id="txtContact">
  </div>
  <div class="row">
  <div class="col-6 mt-2">
    <label for="txtgame"  class="form-label">Game</label>
    <input type="text" class="form-control" name="txtgame" id="txtgame" >
  </div>
  <div class="col-md-6 mt-2">
    <label for="txttitle"   class="form-label">Title</label>
    <input type="text" class="form-control" name="txttitle" id="txttitle" >
  </div>
  <div class="col-6 mt-2">
    <label for="txtfees" class="form-label">Entry Fee</label>
    <input type="text" name="txtfees" class="form-control" id="txtfees" >
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtdate" class="form-label">Date</label>
    <input type="date" name="txtdate" class="form-control" id="txtdate">
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtcity"   class="form-label">City</label>
    <input type="text" name="txtcity" class="form-control" id="txtcity">
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtlocation" class="form-label">Location</label>
    <input type="text" class="form-control" name="txtlocation" id="txtlocation">
  </div>
  
  <div class="col-md-6 mt-2 ">
    <label for="txtprizes" class="form-label" >Prizes</label>
    <input type="text" name="txtprizes" class="form-control" id="txtprizes">
  </div>
  
  <div class="col-md-6 mt-2  ">
    <label for="txtinfo" class="form-label">Other info</label>
    <textarea class="form-control" name="txtinfo" id="txtinfo"></textarea>
  </div>
  <div class="col-md-12 mt-2">
    <label for="txtposter" class="form-label">Upload Poster</label>
    <input type="file" class="form-control" name="txtposter" id="txtposter">
  </div>
  <center>
  <div class="col-md-12 mt-3 mb-3">
    <button type="submit" class="btn btn-primary"  formaction="/savedata">Post</button>
  </div>
  </center>
</form>
  </body>
</html>
