<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <script>
     $(document).ready(function(){
            $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly",true);
      })
  </script>
  <body>
    <center>
      <div class="mt-3">
        <H2>Publish Tournament </H2>
      </div>
    </center>
    <div class="container mt-4 mb-5 ps-4 border border-dark">
    <form class="row g-3 pt-4"  method="post" enctype="multipart/form-data">
  <div class="col-6 md-6 ">
    <label for="txtMail"  class="form-label">Email</label>
    <input type="email"  name="txtMail" class="form-control" placeholder="abc@gmail.com" id="txtMail">
  </div>
  <div class="col-6 md-6 ">
    <label for="txtContact"  class="form-label">Contact</label>
    <input type="text"  name="txtContact" class="form-control" placeholder="123456789" id="txtContact">
  </div>
  <div class="row">
  <div class="col-6 mt-2">
    <label for="txtgame"  class="form-label">Game</label>
    <input type="text" class="form-control" name="txtgame" id="txtgame" >
  </div>
  <div class="col-md-6 mt-2">
    <label for="txttitle"   class="form-label">Title</label>
    <input type="text" class="form-control" name="txttitle" id="txttitle" >
  </div>
  <div class="col-6 mt-2">
    <label for="txtfees" class="form-label">Entry Fee</label>
    <input type="text" name="txtfees" class="form-control" id="txtfees" >
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtdate" class="form-label">Date</label>
    <input type="date" name="txtdate" class="form-control" id="txtdate">
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtcity"   class="form-label">City</label>
    <input type="text" name="txtcity" class="form-control" id="txtcity">
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtlocation" class="form-label">Location</label>
    <input type="text" class="form-control" name="txtlocation" id="txtlocation">
  </div>
  
  <div class="col-md-6 mt-2 ">
    <label for="txtprizes" class="form-label" >Prizes</label>
    <input type="text" name="txtprizes" class="form-control" id="txtprizes">
  </div>
  
  <div class="col-md-6 mt-2  ">
    <label for="txtinfo" class="form-label">Other info</label>
    <textarea class="form-control" name="txtinfo" id="txtinfo"></textarea>
  </div>
  <div class="col-md-12 mt-2">
    <label for="txtposter" class="form-label">Upload Poster</label>
    <input type="file" class="form-control" name="txtposter" id="txtposter">
  </div>
  <center>
  <div class="col-md-12 mt-3 mb-3">
    <button type="submit" class="btn btn-primary"  formaction="/savedata">Post</button>
  </div>
  </center>
</form>
  </body>
</html>
