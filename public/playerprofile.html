<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      function preview(){
        prev.src=URL.createObjectURL(event.target.files[0]);
      } 
      $(document).ready(function(){
            $("#txtMail").val(localStorage.getItem("activeUser")).attr("readonly",true);
      })


    </script>
    <style>
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: 10px;

        
    }
    .navbar-logo {
        display: flex;
        align-items: center; /* Vertically align the text and image */
        
    }

    /* General Container Styling */
.container {
  background-color: #f8f9fa; /* Light gray background */
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for elevation */
  padding: 20px; /* Inner spacing */
  border: 1px solid #ced4da; /* Subtle border */
}

/* Form Labels */
.form-label {
  font-size: 1rem; /* Standard size for readability */
  font-weight: 600; /* Slightly bold for emphasis */
  color: #343a40; /* Dark text for contrast */
}

/* Form Input Fields */
.form-control {
  border-radius: 5px; /* Smooth corners */
  border: 1px solid #ced4da; /* Subtle border */
  transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth focus effect */
}

.form-control:focus {
  border-color: #007bff; /* Blue border on focus */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Glowing effect */
}

/* Dropdown Select */
.form-select {
  border-radius: 5px;
  border: 1px solid #ced4da;
}

.form-select:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* File Upload Styling */
input[type="file"] {
  border: 1px solid #ced4da;
  padding: 5px;
  border-radius: 5px;
}

/* Image Preview Styling */
#prev {
  border: 1px solid #ced4da;
  border-radius: 5px;
  object-fit: cover; /* Ensure image fits properly */
}

/* Buttons Styling */
button[type="submit"] {
  background-color: #007bff; /* Primary blue */
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff; /* White text */
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue on hover */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Slight shadow on hover */
}

/* Header Styling */
h2 {
  font-size: 1.8rem;
  font-weight: bold;
  color: #343a40; /* Dark header */
  text-align: center;
  margin-bottom: 20px;
}

/* Center Text Alignment */
.center-text {
  text-align: center;
}

/* Row and Column Spacing */
.row > .col-md-4,
.row > .col-md-6,
.row > .col-md-12 {
  margin-bottom: 15px; /* Spacing between rows */
}

/* Form Padding Adjustments */
form {
  margin-top: 20px;
}


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid  ">
           <!-- Logo Image -->
        <div class="navbar-logo">
          <img src="./pics/icon.webp" alt="Spoty Logo" style="height: 50px; ;" />
            <div class="navbar-brand text-white" href="#">Spoty</div>
        </div>
      </div>
    </nav>

    <center>
      <div class="mt-3">
        <H2>PLAYER'S PROFILE </H2>
      </div>
    </center>
    <div class="container mt-4 mb-5 ps-4 border border-dark">
    <form class="row g-3 pt-4"  method="post" enctype="multipart/form-data">
  <div class="col-md-6 ">
    <label for="txtMail"  class="form-label">Email</label>
    <input type="email"  name="txtMail" class="form-control" placeholder="abc@gmail.com" id="txtMail">
  </div>
  <div class="row">
  <div class="col-4 mt-2">
    <label for="txtname"  class="form-label">Name</label>
    <input type="text" class="form-control" name="txtname" id="txtname" >
  </div>
  <div class="col-md-4 mt-2">
    <label for="txtgames"   class="form-label">Games</label>
    <input type="text" class="form-control" name="txtgames" id="txtgames" >
  </div>
  <div class="col-4 mt-2">
    <label for="txtmobile" class="form-label">Mobile</label>
    <input type="text" name="txtmobile" class="form-control" id="txtmobile" placeholder="e.g.-1234567890">
  </div>
  <div class="col-md-4 mt-2 ">
    <label for="txtdob" class="form-label" >Date of Birth</label>
    <input type="Date" name="txtdob" class="form-control" id="txtdob">
  </div>
  <div class="col-md-4 mt-2">
    <label for="txtgender"   class="form-label">Gender</label>
    <input type="text" name="txtgender" class="form-control" id="txtgender">
  </div>
  <div class="col-md-12 mt-2">
    <label for="txtAdress"   class="form-label">Address</label>
    <input type="text" name="txtAdress" class="form-control" id="txtAdress">
  </div>
  <div class="col-md-4 mt-2">
    <label for="txtCity" class="form-label">City</label>
    <input type="text" name="txtCity" class="form-control" id="txtCity">
  </div>
  <div class="col-md-4 mt-2">
    <label for="txtState" class="form-label">State</label>
    <input type="text" name="txtState" class="form-control" id="txtState">
  </div>
  <div class="col-md-2 mt-2">
    <label for="txtZip" class="form-label">Zip</label>
    <input type="text" class="form-control" name="txtZip" id="txtZip">
  </div>
  <div class="col-md-6 mt-2">
    <label for="txtId"  class="form-label">ID Proof</label>
    <select id="txtId" name="txtId" class="form-select">
      <option selected>select</option>
      <option>Aadhar</option>
      <option>Pan card </option>
    </select>
  </div>
  <div class="col-md-1 mt-4 ">
    <label for="prev" class="form-label form-control">Upload ID PIC:</label>
  </div>
  <div  class="col-md-3 mt-4 ">
    <input type="file" name="profilepic" class="form-control" onchange="preview()">
  </div>
  <div class="col-md-2 mt-3">
    <img  src=""  id="prev" class="form-control" alt="" height="100" width="100">
  </div>
  <div class="col-md-12 mt-2">
    <label for="txtotherinfo" class="form-label ">Other Info</label>
    <textarea class="form-control"  class="form-control" name="txtotherinfo" id="txtotherinfo"></textarea>
  </div>
  <center>
  <div class="col-md-12 mt-3 mb-3">
    <button type="submit" class="btn btn-primary"  formaction="/save-player">Save to Server</button>
    <button type="submit" class="btn btn-primary"  formaction="/update-player">Modify</button>
  </div>
  </center>
</form>
  </body>
</html>
